<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cale Elliott Code</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="layout.css">
    </head>
    <body id="body">
        
        <h1 align="center">Cale Elliott</h1>
        <div align="center">
            <input type="button" 
               onclick="javascript:document.body.style.background = 'black';
                                      var h1Elements = document.getElementsByTagName('h1');
                                      var h2Elements = document.getElementsByTagName('h2');
                                      var h3Elements = document.getElementsByTagName('h3');
                                      var pElements = document.getElementsByTagName('p');
                                      for(var i = 0; i < h1Elements.length; i++) {
                                      h1Elements[i].style.color = '#fff';
                                      };
                                      for(var i = 0; i < h2Elements.length; i++) {
                                      h2Elements[i].style.color = '#fff';
                                      };
                                      for(var i = 0; i < h3Elements.length; i++) {
                                      h3Elements[i].style.color = '#fff';
                                      };
                                      for(var i = 0; i < pElements.length; i++) {
                                      pElements[i].style.color = '#fff';
                                      };"
               value="Welcome">
        </div>
        
        <!--
            MADE WITH <3 AND JAVASCRIPT
        -->
        
        <p align="center">
            Welcome to my portfolio. Page is currently under construction...
        </p>

    </body>
</html>
