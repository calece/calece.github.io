<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cale Elliott Code</title>
        <meta name="Cale Elliott Portfolio" content="A collection of projects I have worked on or am currently working on.">
        <link rel="stylesheet" href="layout.css">
        <script>
            function changeBackground(){
                document.body.style.background = 'black';
                                          
                var divElements = document.getElementsByTagName('div');
                var h1Elements = document.getElementsByTagName('h1');
                var h2Elements = document.getElementsByTagName('h2');
                var h3Elements = document.getElementsByTagName('h3');
                var pElements = document.getElementsByTagName('p');
                for(var i = 0; i < h1Elements.length; i++) {
                h1Elements[i].style.color = '#fff';
                };
                for(var i = 0; i < h2Elements.length; i++) {
                h2Elements[i].style.color = '#fff';
                };
                for(var i = 0; i < h3Elements.length; i++) {
                h3Elements[i].style.color = '#fff';
                };
                for(var i = 0; i < pElements.length; i++) {
                pElements[i].style.color = '#fff';
                };
                for(var i = 0; i < divElements.length; i++) {
                divElements[i].style.opacity = '1';
                divElements[i].style.color = '#fff';
                divElements[i].style.backgroundColor = 'black';
                };
            }
        </script>
        
        
    </head>
    <body id="body" onload="changeBackground()">
        
        <h1 align = "center">Cale Elliott</h1>
        
        <div>
            <div
                 id = "dLeft"
                 align = "left"
                 style = "opacity: 0; padding-left: 5%;">
                <div style = "display:inline-block; vertical-align:top;">
                <img alt="CRM Screenshot" src="screenshots/CRM_Screenshot.png" />
                </div>
                <div style = "display:inline-block; text-align: left;">
                    Some Text<br />
                    some more text
                    more text
                </div>
                
            </div>
            <div
                 id = "dRight"
                 align = "right"
                 style = "opacity: 0; padding-right: 5%;">
                <div style = "display:inline-block; text-align: left;">
                    Some Text<br />
                    some more text
                    more text
                </div>
                <div style = "display:inline-block; vertical-align:top;">
                <img alt="Sara RPG Screenshot" src="screenshots/Sara_RPG.png" />
                </div>
            </div>
        </div>
        
          
    </body>
</html>
